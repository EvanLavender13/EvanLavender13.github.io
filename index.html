<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            opacity: 0.7;
            font-weight: 300;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .error h2 {
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .error p {
            opacity: 1;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay">
        <h1>WebGPU</h1>
        <p>Animated gradient powered by WebGPU</p>
    </div>

    <script>
        async function initWebGPU() {
            const canvas = document.getElementById('canvas');

            // Check for WebGPU support
            if (!navigator.gpu) {
                showError('WebGPU is not supported in your browser. Try Chrome 113+, Edge 113+, or Safari 18+ on macOS.');
                return;
            }

            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                showError('Failed to get GPU adapter.');
                return;
            }

            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();

            // Set canvas size
            // Set canvas size and reconfigure WebGPU context
            function resizeCanvas() {
                canvas.width = window.innerWidth * devicePixelRatio;
                canvas.height = window.innerHeight * devicePixelRatio;
                context.configure({
                    device,
                    format,
                    alphaMode: 'opaque',
                });
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            // Shader code
            const shaderCode = `
                struct Uniforms {
                    time: f32,
                    width: f32,
                    height: f32,
                }
                @group(0) @binding(0) var<uniform> uniforms: Uniforms;

                @vertex
                fn vertexMain(@builtin(vertex_index) vertexIndex: u32) -> @builtin(position) vec4f {
                    var pos = array<vec2f, 6>(
                        vec2f(-1.0, -1.0),
                        vec2f(1.0, -1.0),
                        vec2f(-1.0, 1.0),
                        vec2f(-1.0, 1.0),
                        vec2f(1.0, -1.0),
                        vec2f(1.0, 1.0)
                    );
                    return vec4f(pos[vertexIndex], 0.0, 1.0);
                }

                @fragment
                fn fragmentMain(@builtin(position) pos: vec4f) -> @location(0) vec4f {
                    let uv = pos.xy / vec2f(uniforms.width, uniforms.height);
                    let t = uniforms.time * 0.0005;

                    // Create flowing gradient
                    let x = uv.x + sin(uv.y * 3.0 + t * 2.0) * 0.1;
                    let y = uv.y + cos(uv.x * 3.0 + t * 1.5) * 0.1;

                    let r = sin(x * 2.0 + t) * 0.5 + 0.5;
                    let g = sin(y * 2.0 + t + 2.0) * 0.5 + 0.5;
                    let b = sin((x + y) * 1.5 + t + 4.0) * 0.5 + 0.5;

                    return vec4f(r * 0.6, g * 0.4, b * 0.8, 1.0);
                }
            `;

            const shaderModule = device.createShaderModule({ code: shaderCode });

            const pipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: {
                    module: shaderModule,
                    entryPoint: 'vertexMain',
                },
                fragment: {
                    module: shaderModule,
                    entryPoint: 'fragmentMain',
                    targets: [{ format }],
                },
            });

            // Create uniform buffer
            const uniformBuffer = device.createBuffer({
                size: 12, // 3 f32s
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const bindGroup = device.createBindGroup({
                layout: pipeline.getBindGroupLayout(0),
                entries: [{
                    binding: 0,
                    resource: { buffer: uniformBuffer },
                }],
            });

            // Animation loop
            let startTime = Date.now();
            function render() {
                const time = Date.now() - startTime;
                const uniformData = new Float32Array([time, canvas.width, canvas.height]);
                device.queue.writeBuffer(uniformBuffer, 0, uniformData);

                const commandEncoder = device.createCommandEncoder();
                const textureView = context.getCurrentTexture().createView();

                const renderPass = commandEncoder.beginRenderPass({
                    colorAttachments: [{
                        view: textureView,
                        clearValue: { r: 0, g: 0, b: 0, a: 1 },
                        loadOp: 'clear',
                        storeOp: 'store',
                    }],
                });

                renderPass.setPipeline(pipeline);
                renderPass.setBindGroup(0, bindGroup);
                renderPass.draw(6);
                renderPass.end();

                device.queue.submit([commandEncoder.finish()]);
                requestAnimationFrame(render);
            }

            render();
        }

        function showError(message) {
            document.querySelector('.overlay').style.display = 'none';
            document.body.innerHTML += `
                <div class="error">
                    <h2>WebGPU Not Available</h2>
                    <p>${message}</p>
                    <p style="margin-top: 1rem;">WebGPU requires a modern browser with GPU support enabled.</p>
                </div>
            `;
        }

        initWebGPU().catch(err => {
            console.error(err);
            showError('An error occurred while initializing WebGPU: ' + err.message);
        });
    </script>
</body>
</html>
